<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Vue Router Sample</title>
</head>

<body>
    <div id="app" class="container">
        <div class="row mt-5">
            <div class="col-md-4 text-center border">
                <router-link to="/">Top</router-link>
            </div>
            <div class="col-md-4 text-center border">
                <router-link to="/mypage">MyPage</router-link>
            </div>
            <div class="col-md-4 text-center border">
                <router-link to="/about">About</router-link>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-8 mx-auto">
                <div class="input-group">
                    <input type="text" class="form-control" v-model="inputText" placeholder="Input ID...">
                    <div class="input-group-append">
                        <button class="btn btn-primary" @click="moveToDetail">Go</button>
                    </div>
                </div>
            </div>
        </div>
        <router-view></router-view>
    </div>
</body>

<template id="top">
    <div class="row mt-5">
        <h1 class="mx-auto">Top Page</h1>
    </div>
</template>

<template id="mypage">
    <div class="row mt-5">
        <h1 class="mx-auto">My Page</h1>
    </div>
</template>

<template id="about">
    <div class="row mt-5">
        <h1 class="mx-auto">About Page</h1>
    </div>
</template>

<template id="detail">
    <div class="container">
        <div class="row mt-5">
            <h1 class="mx-auto">
                Detail page
            </h1>
        </div>
        <div class="row mt-5">
            <div class="h2 mx-auto">
                ID: {{ $route.params.id }}
            </div>
        </div>
    </div>
</template>

<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="https://unpkg.com/vue-router@3.0.1"></script>
<script src="index.js"></script>

</html>
